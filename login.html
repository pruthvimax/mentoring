<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Smart Mentoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a class="brand" href="index.html">Smart Mentoring Book</a>
    </div>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2>Sign In</h2>
      <form id="loginForm">
        <label>Email
          <input type="email" name="email" required class="input"></label>
        <label>Password
          <input type="password" name="password" required class="input"></label>
        <label>Role
          <select name="role" class="input" required>
            <option value="">Select role</option>
            <option value="student">Student</option>
            <option value="staff">Staff / Mentor</option>
            <option value="hod">HOD</option>
          </select>
        </label>
        <div class="form-actions">
          <button class="btn primary" type="submit">Sign In</button>
          <a class="link" href="register.html">Create account</a>
        </div>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
