<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a class="brand" href="index.html">Smart Mentoring</a>
      <nav class="nav"><a id="logout" href="#">Logout</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Recent Submissions</h2>
      <p class="muted">Open a student record to review and add remarks.</p>
      <table class="table" id="submissionsTable">
        <thead>
          <tr><th>Student</th><th>Date</th><th>Semester</th><th>Goal</th><th>Mentor Remark</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
